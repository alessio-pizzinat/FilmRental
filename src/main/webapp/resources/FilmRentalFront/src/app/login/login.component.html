<div class="container">
  <h1>Please Login</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.username" name="name">
    </div>
    <button type="submit" class="btn btn-default">Submito</button>
  </form>
  <div *ngIf="loginResult != null" id="log-result"> Bene, sei un {{loginResult.status}}</div>
</div>
